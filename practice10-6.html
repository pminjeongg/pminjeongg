<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 10-6</title>
    <script>
        let timerId = null;

        function toggleClock() {
            const clockElement = document.getElementById("clock");
            if (timerId !== null) {
                clearInterval(timerId);
                timerId = null;
                clockElement.style.color = "gray";
            } else {
                updateClock(clockElement);
                timerId = setInterval(() => updateClock(clockElement), 100);
                clockElement.style.color = "black";
            }
        }

        function updateClock(clockElement) {
            const currentTime = new Date();
            clockElement.innerHTML = currentTime.toLocaleTimeString();
        }

        function startClock() {
            const clockElement = document.getElementById("clock");
            updateClock(clockElement);
            timerId = setInterval(() => updateClock(clockElement), 100);
        }
    </script>
</head>

<body onload="startClock();">
    <h2>div 태그에 시계 만들기</h2>
    <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
    <hr>
    <div id="clock" onclick="toggleClock();"></div>
</body>

</html>
