<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 확대/축소</title>
    <script>
        let size = 300; // 기본 이미지 크기 설정

        // 마우스 휠을 굴릴 때 호출되는 함수
        function wheel(event) {
            event.preventDefault(); // 기본 스크롤 동작 방지

            if (event.deltaY > 0) { 
                size -= 15; // 휠을 아래로 굴리면 크기 축소
            } else {
                size += 15; // 휠을 위로 굴리면 크기 확대
            }

            // 최소 크기를 100px로 제한
            if (size < 100) {
                size = 100;
            }

            // 이미지 크기 적용
            document.getElementById("img").style.width = size + "px";
        }
    </script>
</head>
<body>
    <h3>이미지 확대/축소</h3>
    <p>이미지 위에서 휠을 굴리면 크기가 바뀝니다.</p>
    <img id="img" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTEwMjZfNSAg%2FMDAxNTcyMDI1MjY0NTE0.aIjH_91aLowjEYQ6Yt1GuiBrRKY4BLyM46xAD8CuwXMg.DZFvO7h_63xESnib9p8k6W8a-46kOVnq-RZ_0Qc6dwcg.JPEG.tongue_tech_%2F%25A4%25A28.jpg&type=ff332_332" style="width: 300px; height: auto;" alt="이미지" onwheel="wheel(event)">
</body>
</html>
