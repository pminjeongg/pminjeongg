<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 동적 삽입</title>
    <script>
    function addAnswer(obj, text) {
        // p 객체를 동적 삽입
        let newP = document.createElement("p");
        newP.textContent = text; // innerHTML 대신 textContent 사용
        let parent = obj.closest('div'); // 부모 요소 탐색 방식 변경

        // 정답을 누르면 다시 삭제
        newP.addEventListener('click', function() {
            this.remove(); // 부모에서 자식을 직접 제거하지 않고, 자신을 바로 제거
        });

        parent.appendChild(newP);
    }
</script>

</head>
<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <div><p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
    <button onclick="addAnswer(this,'백설공주')">
        답 보기</button>
    </div>
    <div><p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
        <button onclick="addAnswer(this,'둘다')">
            답 보기</button>
        </div>
</body>
</html>
